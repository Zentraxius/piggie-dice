<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type = "text/css">
  <link href="css/styles.css" rel="stylesheet" type = "text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Welcome to Pig Dice</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Player 1</h3>
        <div>Total Score: <span id="player1total"></span></div>
        <div>Round Score: <span id="player1round"></span></div>
      </div>
      <div class="col-md-6">
        <h3>Player 2</h3>
        <div>Total Score: <span id="player2total"></span></div>
        <div>Round Score: <span id="player2round"></span></div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="jumbotron">
        <h2>Roll Score: <span id="rollscore"></span></h2>
        <button type="button" class="btn btn-success btn-lg" id="roll">Roll</button>
        <button type="button" class="btn btn-danger btn-lg" id="hold">Hold</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
